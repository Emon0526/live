<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>平台列表</title>
		<link rel="stylesheet" href="./assets/element-ui/index.css" />
		<link rel="stylesheet" href="https://unpkg.com/weui@2.5.9/dist/style/weui.css" />
		<link rel="stylesheet" href="./css/common.css" />

		<script src="https://unpkg.com/vue@2.7.8/dist/vue.min.js"></script>
		<script src="./assets/element-ui/index.js"></script>
		<script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
		<script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="./assets/layer/layer.js"></script>
		<script src="./assets/we-ui/weui.min.js"></script>
		<script src="./js/config.js"></script>
		<style></style>
	</head>
	<body>
		<div id="app">
			<div class="page_hd"></div>
			<div class="page_bd">
				<div class="weui-grids">
					<a class="weui-grid" v-for="(item,index) in list" :key="index" :href="'./detail.html?address=' + item.address">
						<div class="weui-grid__icon">
							<img :src="item.xinimg" />
						</div>
						<p class="weui-grid__label" style="color: #333">{{item.title}}（{{item.Number}}）</p>
					</a>
				</div>
			</div>
			<div class="page_ft"></div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data() {
					return {
						list: [],
					}
				},
				methods: {
					getList() {
						axios.get(baseUrl + 'json.txt').then((res) => {
							this.list = res.data.pingtai
						})
					},
				},
				beforeCreate() {},
				created() {},
				beforeMounted() {},
				mounted() {
					this.getList()
				},
				beforeUpdate() {},
				update() {},
				beforeDestroy() {},
				destroyed() {},
			})
		</script>
	</body>
</html>
